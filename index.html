<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SMILE WIFI</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Make the page fill the viewport */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Style the video background */
  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Style the overlay text */
  .overlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    font-size: 2em;
    z-index: 2;
  }

  /* Hide the countdown text */
  #countdown {
    display: none;
  }

  /* Animation for Skip button appearance */
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="video-background">
  <video autoplay muted loop>
    <source src="starlink.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<div class="overlay">
  <h1></h1>
  <div class="countdown" id="countdown">Redirecting in 20 seconds...</div>
</div>

<!-- Skip Button -->
<button id="skipButton" class="hidden fixed top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg hover:bg-gray-700 text-sm sm:text-base z-10" style="animation: fadeIn 0.5s ease-out forwards;">
  Skip
</button>

<script>
// Set countdown duration in seconds
let countdownTime = 20;

const countdownElement = document.getElementById('countdown');
const skipButton = document.getElementById('skipButton');

const countdownInterval = setInterval(() => {
  countdownTime--;
  if (countdownTime <= 13) { // Show Skip button after 7 seconds (20 - 13 = 7)
    skipButton.classList.remove('hidden');
  }
  if (countdownTime <= 0) {
    clearInterval(countdownInterval);
    window.location.href = "home.html";
  }
}, 1000);

// Skip button click event
skipButton.addEventListener('click', () => {
  clearInterval(countdownInterval);
  window.location.href = "home.html";
});
</script>

</body>
</html>
